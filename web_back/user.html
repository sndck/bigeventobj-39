<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username"  value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname"  value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" 
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="userPic" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" 
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 用户头像预览 -->
    <script>
        $(function () {
            //需求：头像预览
            //1.给input：file标签设置一个值改变事件
            $('#exampleInputFile').on('change', function () {
                //1.2获取你选中的要预览的图片
                var icon = this.files[0];
                //1.3通过URL.createObjectURL来创建一个url
                var url = URL.createObjectURL(icon);
                //1.4 把创建的url 赋值给 img的src
                $('.user_pic').attr('src', url);
            });
            //需求：一进入到个人中心，就显示当前登录用户的信息到对应的标签上
            //2.1发送ajax请求
            $.ajax({
                url: 'http://127.0.0.1:8080/admin/user/detail',
                success: function (backData) {
                    if (backData.code == 200) {
                        
                        //2.2把获取到的用户详情更新到对应的标签中
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                            
                            
                        }
                        $('img.user_pic').attr('src', backData.data.userPic)
                    }
                }
            });
            //需求：点击修改按钮，完成用户信息修改
            //1.给修改按钮设置点击事件
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //2.创建formData对象
                var fd = new FormData($('form')[0]);
                //需要form表单dom元素
                //
                //3.发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://127.0.0.1:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功');
                            /*   // 第一种方法：刷新父页面显示一下新的用户信息
                              parent.window.location.reload(); */

                            //第二种方法：发送ajax请求，把新信息对应到父页面对应的标签上
                            $.ajax({
                                url: 'http://127.0.0.1:8080/admin/user/info',
                                success: function (backData) {
                                    if (backData.code == 200) {
                                       parent. $('.user_info>img').attr('src', backData.data.userPic);
                                       parent. $('.user_info>span').html('欢迎&nbsp;&nbsp' + backData.data.nickname);
                                       parent. $('.user_center_link>img').attr('src', backData.data.userPic);
                                    }
                                }
                            })
                        }
                    }
                })
            })
        })

    </script>
</body>

</html>
