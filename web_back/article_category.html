<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });



        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>


    <!-- 准备一个模板 -->
    <script id="cate_list" type="text/html">
     {{each data v}}
      <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" class="btn btn-info btn-xs">编辑</a>
                <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-delete btn-xs">删除</a>
            </td>
        </tr>
      {{/each}}
       
      
      </script>
    <script>
        //需求1： 获取文章分类信息

        $(function () {
            function getData() {
                // 1.发送ajax请求
                $.ajax({
                    url: 'http://127.0.0.1:8080/admin/category/list',
                    success: function (backData) {
                        if (backData.code == 200) {
                            //1.2 通过模板引擎渲染到页面上
                            var resHtml = template('cate_list', backData);
                            $('tbody').html(resHtml);
                        }
                    }
                })
            }
            getData();


            // 需求2：给模态框中的新增按钮，设置一个点击事件
            $('#model_add').on('click', function () {
                var name = $('.name').val().trim();
                var slug = $('.slug').val().trim();
                if (name == '' || slug == '') {
                    alert('请输入分类名称或分类别名');
                }
                //1.发送ajax请求
                $.ajax({

                    type: 'post',
                    url: 'http://127.0.0.1:8080/admin/category/add',
                    data: {
                        name: name,
                        slug: slug
                    },
                    success: function (backData) {
                        if (backData.code == 201) {
                            getData();

                        }
                    }
                })
                $('#addModal').modal('hide');
            });

            //需求3：给模板引擎中的删除按钮设置点击事件
            // 1.委托注册
            $('tbody').on('click', 'a.btn-delete', function () {
                var _this = $(this); //把当前点击的a标签存储起来
                //2.询问一下是否真的要删除
                if (confirm('你真的要删除吗')) {
                    //3.获取当前删除按钮身上存的id
                    var cateId = $(this).attr('data-id');
                    console.log(cateId);

                }
                //4.发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://127.0.0.1:8080/admin/category/delete',
                    data: {
                        id: cateId
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            //第一种方法：重新渲染页面
                            /*    getData(); */
                            //第二种方法:直接在dom树中删除
                            _this.parent().parent().remove();

                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
